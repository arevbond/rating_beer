{% extends 'ratingbeer/base.html' %}
{% load static %}

{% block content %}
<div class="form_block">
    <img class='welcome__img' src="{% static 'welcome.jpg' %}"  height="400px" alt="">
    <div class="form_register">
        <form method="post">
    {% csrf_token %}
    {% for f in form %}
    <p><label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}: </label>
    {{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit">Регистрация</button>
    </div>
</form>
</div>
{% endblock %}
